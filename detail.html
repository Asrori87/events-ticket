<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Detail Konser</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- Header -->
		<header class="bg-primary text-white py-3">
			<div class="container">
				<nav class="navbar navbar-expand-lg navbar-primary">
					<a class="navbar-brand d-flex align-items-center text-white" href="/">
						<h1 class="h4 mb-0">Konser Anda</h1>
					</a>
					<button
						class="navbar-toggler text-white"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse justify-content-end"
						id="navbarNav"
					>
						<ul class="navbar-nav">
							<li class="nav-item">
								<a href="/" class="nav-link text-white">Home</a>
							</li>
							<li class="nav-item">
								<a href="/jadwal.html" class="nav-link text-white"
									>Jadwal Konser</a
								>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link text-white">Kontak</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</header>

		<!-- Detail Konser -->
		<section class="py-4">
			<div class="container">
				<div id="concert-detail" class="row gy-4">
					<!-- Detail konser akan di-render di sini oleh JavaScript -->
				</div>
			</div>
		</section>

		<script src="/js/concerts.js"></script>
		<script>
			// Data dummy konser
			// Ambil ID dari URL
			const params = new URLSearchParams(window.location.search);
			const concertId = parseInt(params.get("id"));

			// Cari detail konser berdasarkan ID
			const concert = concerts.find((c) => c.id === concertId);

			if (concert) {
				// Render detail konser
				document.getElementById("concert-detail").innerHTML = `
                <div class="col-12">
                    <h2>${concert.artist}</h2>
                    <p><strong>Tanggal:</strong> ${concert.date}</p>
                    <p><strong>Lokasi:</strong> ${concert.location}</p>
                    <p><strong>Deskripsi:</strong> ${concert.description}</p>
                    <a href="${
											concert.mapLink
										}" target="_blank" class="btn btn-outline-primary">Lihat Peta Lokasi</a>
                </div>
                <div class="col-12">
                    <h3>Kelas dan Harga Tiket</h3>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Kelas</th>
                                <th>Harga</th>
                                <th>Ketersediaan</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${concert.tickets
															.map(
																(ticket) => `
                                    <tr>
                                        <td>${ticket.class}</td>
                                        <td>${ticket.price}</td>
                                        <td>${ticket.available}</td>
                                        <td><a href="/pemesanan.html?id=${concert.id}" class="btn btn-primary">Pesan</a></td>
                                    </tr>
                                `,
															)
															.join("")}
                        </tbody>
                    </table>
                </div>
            `;
			} else {
				document.getElementById("concert-detail").innerHTML = `
                <div class="col-12">
                    <h2>Konser tidak ditemukan</h2>
                    <p>Maaf, detail konser tidak tersedia.</p>
                </div>
            `;
			}
		</script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
